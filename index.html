<html lang="en">

    <!-- Basic -->
    <meta charset="UTF-8" />

    <meta name="author" content="Complii Inc." />

    <link rel="icon" type="image/png" href="/favicon.ico" />

    <!-- Primary SEO -->

      name="description"
      content="Complii helps businesses measure impact, reduce emissions, and make data-backed sustainability decisions with clarity."
    />

    <meta property="og:url" content="https://cimplii.vercel.app/" />

      content="Measure impact, reduce emissions, and make confident sustainability decisions with Complii."
